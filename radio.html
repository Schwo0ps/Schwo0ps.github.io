<html>

    <script>
      function update() {
//        $("#nowplaying").load('nowplaying.php');
        $.get('nowplaying.php', function(data) {
          document.title = data;
          document.getElementById("nowplaying").innerHTML = data;
        });

      $(document).ready(function() {
        update();
        var refreshId = setInterval(function() {
          update();
        }, 30000);
        $.ajaxSetup({ cache: false });
      });
    </script>
